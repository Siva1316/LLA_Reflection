tables:
  - name: modem_data
    sql: {{ load_sql('modem_data') }}
    description: master Data
    public: true

    joins:
      - name: performance_data
        relationship: one_to_one
        sql: "{TABLE.concat_colu}={performance_data.concat_colu}" 

    dimensions:
      - name: timestamp
        column: timestamp
        type: time
        description: Parsed timestamp from master data

      - name: modem_id
        column: modem_id
        type: string
        description: Modem Identifier

      - name: concat_colu
        column: concat_colu
        type: string
        description: Modem Identifier
        primary_key: true

      - name: concat_column
        column: concat_column
        type: string
        description: Modem Identifier

    measures:
      - name: total_records
        sql: timestamp
        type: count
        description: Total records in the dataset

      - name: unique_modems
        sql: modem_id
        type: count_distinct
        description: Total unique modems