name: modem-performance-data-qcheck
version: v1
type: workflow
tags:
  - Tier.Gold
  - Domain.Network
description: The role involves conducting thorough and detailed quality analysis, including data assertion, of extensive raw transaction data using the advanced features of the DataOS platform.
workspace: public
workflow:
  schedule:
    cron: '*/5 * * * *'
    concurrencyPolicy: Forbid
  dag:
    - name: transaction-quality
      description: The role involves conducting thorough and detailed quality analysis, including data assertion, of extensive raw transaction data using the advanced features of the DataOS platform.
      title: transaction Quality Assertion 
      spec:
        stack:  soda+python:1.0 
        logLevel: INFO
        compute: runnable-default
        resources:
          requests:
            cpu: 1000m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 250Mi
        stackSpec:
          inputs:
            - dataset: dataos://lakehouse:siva/modem_performance_data?acl=rw
              options:
                engine: minerva
                clusterName: minervac
              checks:
                - duplicate_percent(modem_id) < 0.10%:
                    attributes:
                      category: Uniqueness
                    name: Uniqueness of the modemid Column
                - missing_percent(cpu_utilization) < 1%:
                    attributes:
                      category: Accuracy
                    name: Completeness of the cpu_utilization Column
                - schema:
                    attributes:
                      category: Schema
                    fail:
                      when required column missing:
                      - modem_id
                      - device_internal_temp
                    name: Confirm that required columns are present
                    warn:
                      when required column missing:
                      - timestamp
                      - ram_utilization
                - freshness(timestamp) > 1d:
                    attributes:
                      category: Freshness
              profile:
                columns:
                - '*'
